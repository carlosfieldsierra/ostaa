
<!DOCTYPE html>

<body>
    <div id="userDiv">
        <h1>Add User</h1>

            <label for="username">Username</label>

        <div class="inputDiv">
            <label for="username">Password</label>

        <button id="addUserBtn">Add User</button>
        
    </div>
